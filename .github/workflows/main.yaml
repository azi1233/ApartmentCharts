name: Run Divar Script

# Run on schedule and on push to main
on:
  push:
    branches:
      - main
  schedule:
    # Every day at 22:00 UTC (adjust as needed)
    - cron: '0 22 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'  # match your local version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main.py
      run: python main.py

         - name: Commit and push updated files (safe rebase)
        env:
          REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add report.html || true
          git add divar_results/* || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update report.html and divar_results [skip ci]"

          # Make sure we’re up to date before pushing
          git remote set-url origin "$REPO_URL"
          git fetch --no-tags origin main

          echo "Rebasing local changes onto latest remote main..."
          git rebase origin/main || {
            echo "⚠️ Rebase failed — aborting. Manual resolution needed."
            git rebase --abort || true
            exit 1
          }

          echo "Pushing rebased commit..."
          git push origin HEAD:main
