      - name: Commit report.html and divar_results if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Configure committer identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Configure remote so push uses the token
          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git remote set-url origin "$REPO_URL"

          # Ensure we have the latest remote state for main
          git fetch origin main

          # Stage report.html if present
          git add -f report.html || true

          # Stage divar_results files only if there are any (prevents glob expansion errors)
          if compgen -G "divar_results/*" > /dev/null; then
            git add divar_results/*
          else
            echo "No files in divar_results to add."
          fi

          # Only commit if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update report.html and divar_results [skip ci]"

            # Rebase on top of the latest remote main to avoid non-fast-forward pushes
            # (this integrates any remote changes before pushing)
            git pull --rebase origin main || true

            # Push the result back to main. If there's still a race, this will fail and the action will stop.
            git push origin HEAD:main
          else
            echo "No changes â€” nothing to commit."
          fi
